name: docker build image master
on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source
      uses: actions/checkout@v1
    - name: Docker Login
      run: docker login -u awesomepayne -p wzp071912
    - name: Build the Docker Image
      run: |
        tags=${date +%Y%m%d%H%m%s}
        docker build -t awesomepayne/awesomedjango:$tags -f Deploy/Dockerfile .
    - name: Push the Docker Image
      run: docker push awesomepayne/awesomedjango:$tags